<div class="units-container">
    <span class="unit" ng-class="{ 'unit-selected' : $ctrl.units === 'metric' }"
    ng-click="$ctrl.changeUnits('metric')">°C</span>
    <span class="unit" ng-class="{ 'unit-selected' : $ctrl.units === 'imperial' }"
    ng-click="$ctrl.changeUnits('imperial')">°F</span>     
</div>
